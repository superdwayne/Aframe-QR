<!DOCTYPE html>
<html>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene camera look-controls embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; ' >

   

    <a-entity
  geometry="primitive: plane; height: auto; width: 4"
  material="color: #000000"
  text="width:4; value: Hello, I'm Dwayne Paisley-Marshall"
  position="2 4 0"
  ></a-entity>
  
  <a-entity
  geometry="primitive: plane; height: auto; width: 4"
  material="color: #000000"
  text="width: 4; value: I am a Creative technologist"
  position="3 3.8 0"
  height="10" ></a-entity>

  <a-entity
  geometry="primitive: plane; height: auto; width: 4"
  material="color: #000000"
  text="width: 4; value: http://www.dwaynep-marshall.co.uk/"
  position="3 3.6 0"
  height="10" ></a-entity>


    <a-entity light="type: point; intensity: 3.75; distance: 50; decay: 2"
          position="0 10 10"></a-entity>
    <a-assets>
      
      <a-asset-item id="tree" crossOrigin="anonymous" src="https://cdn-static.farfetch-contents.com/Content/UP/EXPERIENCE/Metaverse/wave-v2.glb"></a-asset-item>
    </a-assets>
      <!-- use your gltf model -->
      
      <a-entity light="type: spot; angle: 45"></a-entity>
      <a-entity  scale="4 4 4" animation-mixer="clip: WAVE" rotation="1 1 1" gltf-model="#tree" position='0 -2 -5'></a-entity>
   
      
         <a-marker-camera preset='custom' type="pattern" url='https://raw.githubusercontent.com/superdwayne/Assets/main/kl.patt'></a-marker-camera>
    
  </a-scene>
</body>
</html>
