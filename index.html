<!DOCTYPE html>
<html>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene camera embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; ' >
    <!-- create your content here. just a box for now -->
    <a-text value="Hello, I am DPM"></a-text>
    <a-assets>
        <a-asset-item id="tree" crossOrigin="anonymous" src="https://cdn-static.farfetch-contents.com/Content/UP/EXPERIENCE/Metaverse/DPM-X-Move.glb"></a-asset-item>
      </a-assets>
      <!-- use your gltf model -->
      <a-mixin id="orbit" animation="property: rotation; loop: true; from:  0 0 0; to: 0 360 0; dur: 20000; easing: linear;"></a-mixin>
     

        <a-entity mixin="orbit" scale="3 3 3" animation-mixer="clip: run_*" rotation="1 1 1" gltf-model="#tree" position='0 0.5 0'></a-entity>
   


    <a-marker-camera preset='custom' type="pattern" url='https://raw.githubusercontent.com/superdwayne/Assets/main/kl.patt'></a-marker-camera>



  </a-scene>
</body>
</html>
