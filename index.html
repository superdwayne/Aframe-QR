<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dwayne Paisley-Marshall</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script>
      // WebXR requires HTTPS, so the site doesn't work if someone manually enters
      // the URL and ends up using HTTP. To work around this, force redirect from
      // http to https for non-localhost addresses.
      if (window.location.protocol == "http:" &&
          window.location.hostname != "localhost" && 
          window.location.hostname != "127.0.0.1" &&
          window.location.hostname != "[::1]") {
        window.location = window.location.href.replace('http:', 'https:');        
      }
    </script>    
    
    <!-- import the webpage's javascript files -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <script>
    
document.addEventListener("click", function () {

document.querySelector("a-entity").setAttribute("visible", false);
let playing = false;
 let audio = document.querySelector("#neigh");
 console.log(audio)
 if (!playing) {
         audio.play();
       } else {
         audio.pause();
         audio.currentTime = 0;
       }
       playing = !playing;
   
});

  </script>
  </head>  
  <body>

  
    <!-- Added a rayOrigin to the scene to the user has to click before they can interact with the scene.   -->
    <a-scene cursor="rayOrigin: mouse" loading-screen="dotsColor: green; backgroundColor: black">
      <!-- <a-box position="0 2.2 -3" depth="1" height="1" onclick="doSomething"></a-box> -->
      <a-entity position="0 2.2 -3"
                text="anchor: center; width: 1.5; color: white; value: Welcome to my AR experience, we have just one rule, click for audio	
                &#128071;">
      
              </a-entity>
 
      <audio  id="neigh" crossOrigin="anonymous" src="https://cdn-static.farfetch-contents.com/Content/UP/EXPERIENCE/Metaverse/Shortmusic.mp4">
      </audio>

      <a-entity 
      id="lightSphere"
      geometry="primitive: sphere; radius: 0.1; " material="shader: flat; opacity: 0" 
      light="type: point; color: green; intensity: 5; " rotation=" 0 45 0" position="0.5 1.8 -3"
      animation="property: position; to: 1 1.8 -1; dir: alternate; loop: true"></a-entity>
  
    

      <a-assets timeout="30000">
        <a-asset-item id="dpm" src="https://cdn-static.farfetch-contents.com/Content/UP/EXPERIENCE/Metaverse/DPM-S-Walking-v2.glb" response-type="arraybuffer"></a-asset-item>
      </a-assets>

      <a-entity 
      id="lightSphere"
      geometry="primitive: sphere; radius: 0.1; " material="shader: flat; opacity: 0" 
      light="type: point; color: red; intensity: 5; " rotation=" 0 45 0" position="-1 1.8 -1"
      animation="property: position; to: 0.5 1.8 -3; dir: alternate; loop: true"></a-entity>
  
      
      <a-camera position="0 1.6 0" fov="40"></a-camera>

      <a-entity environment="preset: goldmine; lighting: none; shadow: none; lightPosition: 0 2.15 0"
                hide-in-ar-mode></a-entity>
      
      <a-entity id="dpm" position="-1.5 0 -3" scale="0.6 0.6 0.6">
       
        <a-entity position="-0.5 1.15 0" rotation="0 55 0"
                  gltf-model="#dpm"
                  animation-mixer
                  shadow="cast: true; receive: false"></a-entity>
      </a-entity>  
      
      <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
      <a-light type="directional"
               light="castShadow: true;
                      shadowMapHeight: 1024;
                      shadowMapWidth: 1024;
                      shadowCameraLeft: -7;
                      shadowCameraRight: 5;
                      shadowCameraBottom: -5;
                      shadowCameraTop: 5;"
               id="light"
               target="dpm"
               position="-5 3 1.5"></a-light>

    </a-scene>

  </body>
</html>
