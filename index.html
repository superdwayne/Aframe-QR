<!DOCTYPE html>
<html>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <!-- create your content here. just a box for now -->
    <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>

    <a-assets>
        <a-asset-item id="tree" crossOrigin="anonymous" src="https://cdn-static.farfetch-contents.com/Content/UP/EXPERIENCE/Metaverse/DPM-X-Move.glb"></a-asset-item>
      </a-assets>
      <!-- use your gltf model -->

    <a-marker-camera preset='custom' type="pattern" url='https://raw.githubusercontent.com/superdwayne/Assets/main/kl.patt'></a-marker-camera>

<a-entity animation-mixer="clip: run_*" rotation="1 1 1" gltf-model="#tree" position='0 0.5 0'></a-entity>

  </a-scene>
</body>
</html>
